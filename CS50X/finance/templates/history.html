{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <h1>History:</h1>
    <hr>
    <table class="table">
        <tr>
            <td>Company Symbol</td><td>Shares</td><td>Share price</td><td>Action</td><td>Date</td>
        </tr>
        {% for row in info %}
            <tr>
                <td>{{ row.symbol }}</td>
                <td>{{ row.shares }}</td>
                <td>{{ sharep[row.symbol] }}</td>
                <td>{{ row.ttype }}</td>
                <td>{{ row.ttime }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
