{% extends "layout.html" %}

{% block title %}
    Options
{% endblock %}

{% block main %}
    <form action="/options/cash" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="cash" name="cash" placeholder="Amount of cash" type="number" min="1" required>
        </div>
        <button class="btn btn-primary" type="submit">Add Cash</button>
    </form>
    <hr>
    <form action="/options/password" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="oldpassword" placeholder="Old Password" type="password" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="newpassword" placeholder="New Password" type="password" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="confirmation" placeholder="Confirm New Password" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
