{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
<form action="/quote" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="quote" name="symbol" placeholder="Stock Symbol" type="text" required>
    </div>
    <button class="btn btn-primary" type="submit">Look up</button>
</form>
{% endblock %}
