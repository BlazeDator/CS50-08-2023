{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<form action="/sell" method="post">
    <div class="mb-3">
        <select class="form-control mx-auto w-auto" id="symbol" name="symbol" required>
            {% for row in assets %}
                <option value="{{row.symbol}}">{{row.symbol}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Amount of Shares" type="number" min="1" required>
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>
{% endblock %}
